
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow, noarchive">
    <meta name="viewport" content="with=device-with, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon-acs.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <title>Research</title>
  </head>
  <body>
    <div class="container">
      <div class="top-row">
        <div class="dselect">
          <h4>Rechercher par</h4>
          <select class="custom-select col-xl-2">
            <option selected>Sons</option>
            <option>Albums</option>
            <option>Artistes</option>
          </select>
        </div>
        <div class="input-group">
          <input type="text" class="form-control">
          <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
          </div>
        </div>
      </div>
      <div id="render"></div>
      <script id="template" type="x-tmpl-mustache">
        <h4>{{ count }} r√©sultats pour <strong>{{ research }}</strong></h4>
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th>Artistes</th>
              <th>Sons</th>
              <th>Albums</th>
            </tr>
          </thead>
          <tbody>
            {{ #results }}
              <tr class="tr">
                <td>{{{ artist }}}</td>
                <td>{{{ song }}}</td>
                <td class="tdalbum"><img class="ialbum" src="{{ thumbnail }}"><span>{{{ album }}}</span></td>
              </tr>
            {{ /results }}
          </tbody>
        </table>
      </script>
    </div>
    <script defer src="assets/js/lib/mustache.js"></script>
    <script defer src="assets/js/index.js"></script>
  </body>
</html>
