
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon-acs.png"/>
    <link rel="stylesheet" href="assets/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/explorer.css">
    <title>Explorator</title>
  </head>
  <body>
    <div class="container">

      <h1>Explorator</h1>

      {% if not error %}

        <form method="get">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">

              {# BREADCRUMB #}
              {% for item in breadcrumb %}
                <li class="breadcrumb-item">
                  <a href="?path={{ item.path }}&sound=false&view={{ view }}">{{ item.name }}</a>
                </li>
              {% endfor %}

            </ol>
          </nav>
        </form>

        <div id="d-views">
          <form method="get">
            <a class="a-button" href="{{ uri }}simple">Vue Simple</a>
            <a class="a-button" href="{{ uri }}details">Vue Détaillée</a>
          </form>
        </div>

        {% if scaffolding.sound %}
          <audio src="assets/sounds/{{ scaffolding.sound }}" autoplay></audio>
        {% endif %}

      {% endif %}

      <div class="content">
        {% block content %}{% endblock %}
      </div>

    </div>
  </body>
</html>
