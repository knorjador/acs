
{% extends "layouts/base.html" %}

{% block css %}
{{ baseUrl('assets/css/' ~ template ~ '.css') }}
{% endblock %}

{% block content %}

<div id="modal" class="modal"></div>

<div class="row">
  <div class="col s12 m12">
    
    {% include 'templates/' ~ template ~ '.html' with data %}
    
    <form>
      <div id="text_up" class="left col s12 m12 l3">
        <div class="row">
          <div class="input-field col s12">
            <input id="input-up-text" type="text" class="validate">
            <label for="input-up-text">Texte du haut</label>
          </div>
          <div>
            <div class="input-flex input-field col s12">
              <label class="label-color" for="up-text-color">Couleur</label>
              <input id="up-text-color" type="color" value="#ffffff">
            </div>
            <div class="input-field col s12">
              <select id="up-size-text">
                <option value="44" disabled selected>Taille</option>
                <option>44</option>
                <option>48</option>
                <option>52</option>
                <option>56</option>
                <option>60</option>
                <option>64</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      
      <!-- USER CHOICE -->
      <center>
        <div id="custom_image" class="col s12 m12 l6">
          <div class="user-choice">
            <img id="user-choice" src="{{ baseUrl('assets/images/') }}create.jpg">
            <p id="p-up-text"></p>
            <p id="p-down-text"></p>
          </div>
        </div>
      </center>
      
      <div id="text_down" class="right col s12 m12 l3">
        <div class="row">
          <div class="input-field col s12">
            <input id="input-down-text" type="text" class="validate">
            <label for="input-down-text">Texte du bas</label>
          </div>
          <div>
            <div class="input-flex input-field col s12">
              <label class="label-color" for="down-text-color">Couleur</label>
              <input id="down-text-color" type="color" value="#ffffff">
            </div>
            <div class="input-field col s12">
              <select id="down-size-text">
                <option value="44" disabled selected>Taille</option>
                <option>44</option>
                <option>48</option>
                <option>52</option>
                <option>56</option>
                <option>60</option>
                <option>64</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      
      <div id="button" class="col s12">
        <center>
          <button data-target="modal" class="btn modal-trigger waves-effect waves-light purple darken-4">
            Générer MeMeMeMe
          </button>
        </center>
      </div>
    </form>
    
  </div>
</div>

{% endblock %}

{% block js %}
{{ baseUrl('assets/js/' ~ template ~ '.js') }}
{% endblock %}
